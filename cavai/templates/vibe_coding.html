<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vibe Coding</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font: Signika -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;600&display=swap" rel="stylesheet">

    <style>
    /* ---------- GRID LAYOUT ---------- */
    .vibe-coding-grid{
        display:grid;
        gap:1.5rem;
        grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
        margin:2rem auto;
        width:90%;
        max-width:1600px;
    }

    /* ---------- CARD & PREVIEW BOX ---------- */
    .preview-card{
        display:flex;
        flex-direction:column;
        background:#fff;
        border:1px solid #dcdcdc;
        box-shadow:2px 2px 5px rgba(0,0,0,.15);
        border-radius:6px;
        overflow:hidden;
    }

    /* Headings */
    .preview-card h3{
        margin:0;
        padding:.75rem 1rem;
        font-size:1.1rem;
        text-align:center;
        background:#A6FFA3;               /* new background */
        color:#8A2BE2;                    /* new font color */
        font-family:'Signika',sans-serif; /* new font family */
    }
    .dark-theme .preview-card h3{        /* keep same look in dark mode */
        background:#A6FFA3;
        color:#8A2BE2;
    }

    /* ---------- 16 : 9 PREVIEW FRAME ---------- */
    .preview-frame{
        position:relative;
        width:100%;
        aspect-ratio:9/10;
    }
    @supports not (aspect-ratio:9/10){
        .preview-frame{padding-top:56.25%;}
        .preview-frame>*{position:absolute;top:0;left:0;width:100%;height:100%;}
    }
    .preview-frame iframe{position:absolute;top:0;left:0;width:100%;height:100%;border:0;}

    /* ---------- PLACEHOLDER ---------- */
    .preview-frame.placeholder{
        display:flex;
        align-items:center;
        justify-content:center;
        background:#e9ecef;
    }
    .dark-theme .preview-frame.placeholder{background:#3e2c6d;}

    .placeholder-emoji{
        font-size:3.5rem;
        line-height:1;
    }

    /* ---------- THEME TOGGLE ---------- */
    body{
        background:#f8f9fa;
        color:#28044A;
        transition:background-color .3s ease,color .3s ease;
        font-family:'Signika',sans-serif;   /* optional: use Signika for body too */
    }
    .dark-theme{background:#28044A;color:#f8f9fa;}

    .theme-toggle-button{
        position:fixed;
        top:10px;
        right:10px;
        width:40px;height:40px;
        border-radius:50%;
        color:#A6FFA3;
        background:#9179eb;
        border:none;
    }
    .theme-toggle-button:hover{background:#6c38fa;cursor:pointer;}
    </style>
</head>
<body>

<div class="vibe-coding-grid">

    <!-- Preview 1 -->
    <div class="preview-card">
        <h3>
            <a href="https://studio--holiday-hopper-8e45g.us-central1.hosted.app/" target="_blank">
                Holiday Hopper
            </a>
        </h3>
        <div class="preview-frame">
            <iframe src="https://studio--holiday-hopper-8e45g.us-central1.hosted.app/" loading="lazy"></iframe>
        </div>
    </div>

    <!-- Preview 2 -->
    <div class="preview-card">
        <h3><i>coming soon...</i></h3>
        <div class="preview-frame placeholder">
            <span class="placeholder-emoji">ðŸš§</span>
        </div>
    </div>

</div>

<button class="btn btn-secondary theme-toggle-button" id="theme-toggle" aria-label="Switch to Dark Mode">
    &#9728;&#65038;
</button>

<script>
/* Theme switcher */
document.getElementById('theme-toggle').addEventListener('click', (event) => {
    document.body.classList.toggle('dark-theme');
    const btn = event.currentTarget;
    if (document.body.classList.contains('dark-theme')) {
        btn.innerHTML='&#9728;&#65038;';            // sun
        btn.setAttribute('aria-label','Switch to Light Mode');
    } else {
        btn.innerHTML='&#9728;&#65038;';                    // moon
        btn.setAttribute('aria-label','Switch to Dark Mode');
    }
});
</script>
</body>
</html>
