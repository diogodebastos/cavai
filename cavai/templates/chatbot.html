{% extends 'base.html' %}

{% block styles %}
<link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;700&display=swap" rel="stylesheet">

<style>
    :root {
      --chat-background-color: #8A2BE2; /*28044A | 8A2BE2*/
      --ai-color: #A6FFA3; /*7CF178 | A6FFA3*/
      --user-color: #FFF7F6; /*FFE8C1 | FFFF66*/
      --background-color: #28044A;
    }
    body, html {
      height: 100%;
      background-color: var(--background-color); /*f1f0f0*/
      font-family: 'Signika' ,sans-serif; /* Replace with your desired font */
    }
    
    .chat-container {
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 5%;
      border-color: var(--background-color);
      border-radius: 10px;
    }
    .flex-grow-1 {
      flex-grow: 1;
      height: 90%;
      /*
      border-color: var(--user-color);
      border-bottom: none;
      */
      border: none;
    }
    .messages-box {
      overflow-y: auto;
      max-height: 100%; 
      background-color: var(--chat-background-color);
      color: var(--ai-color);
      /*
      border-radius: 10px;
      padding: 15px;
      */
    }

    .messages-list {
      padding-left: 0;
      border: none;
    }

    .message {
      margin-bottom: 15px;
      list-style: none;
    }

    .message-text {
      padding: 0px;
      border-radius: 0px;
    }

    .sent {
      background-color: var(--chat-background-color);
      align-self: flex-end;
      color: var(--user-color);
    }

    .received {
      background-color: var(--chat-background-color);
      align-self: flex-start;
      color: var(--ai-color);
    }

    .message-form {
      display: flex;
      position: column;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px;
      background-color: var(--chat-background-color);
    }

    .input-group {
      border: none; /* Add this line */
    }

    .message-input {
      flex: 1;
      border: none;
      background-color: var(--ai-color); /* Replace with your desired color */
      color: var(--chat-background-color);
    }

    .message-input:focus {
      background-color: var(--ai-color); /* Replace with your desired color */
      color: var(--chat-background-color);
      border: none;
    }

    .btn-send {
      border-radius: 0;
      background-color: var(--ai-color);
      color: var(--chat-background-color);
    }

    .btn-send:hover {
      background-color: var(--chat-background-color);
      color: var(--ai-color);
    }

    .card-header {
      background-color: var(--ai-color); /*8A2BE2*/
      color: var(--chat-background-color);
      border-color: var(--background-color);
      border-width: 10px;
    }

    /*
    .message-sender::before {
      content: "CV";
      display: inline-block;
      width: 20px;
      height: 20px;
      background-color: red;
      color: #fff;
      margin-right: 5px;
      text-align: center;
      line-height: 20px;
      font-size: 10px;
    }
    */
    .message-content-AI {
      display: flex;
      align-items: center;
      justify-content: left;
    }
    
    .message-content-AI::before {
      content: "CV";
      display: inline-block;
      width: 15px;
      height: 15px;
      background-color: var(--ai-color);
      color: var(--chat-background-color);
      margin-right: 5px;
      text-align: center;
      line-height: 15px;
      font-size: 10px; 
    }
    
    .message-content-USER {
      display: flex;
      align-items: center;
      justify-content: left;
    }
    
    .message-content-USER::before {
      content: "US";
      display: inline-block;
      width: 15px;
      height: 15px;
      background-color: var(--user-color);
      color: var(--chat-background-color);
      margin-right: 5px;
      text-align: center;
      line-height: 15px;
      font-size: 10px; 
    }
    
  </style>
{% endblock %}


{% block content %}
<div class="chat-container id="chatContainer"">
  <div class="card flex-grow-1">
    <div class="card-header">Talk with Diogo's CV</div>
    <div class="card-body messages-box">
      
      <ul class="list-unstyled messages-list">
        
        <li class="message received">
          <div class="message-text">
            <div class="message-sender">
              <b></b>
            </div>
            <div class="message-content">
              <p><b>example questions:</b></p>
              <p>Why should I hire Diogo?<br>
              What was Diogo's PhD about?<br>
              ⌘c ⌘v your job requirements</p>
            </div>
          </div>
        </li>
      </ul>
      
    </div>
  </div>
  <form class="message-form">
    {%csrf_token%}
    <div class="input-group">
      <input type="text" class="form-control message-input" placeholder="Type your message...">
      <div class="input-group-append">
        <button type="submit" class="btn btn-send">Send</button>
      </div>
    </div>
  </form>
</div>
<script>
  function typeMessage(element, message) {
    let index = 0;

    function type() {
      if (index < message.length) {
        element.innerHTML += message.charAt(index);
        index++;
        setTimeout(type, 5); // Adjust the delay between letters if needed
        element.scrollTop = element.scrollHeight; // Auto-scroll
        messagesBox.scrollTop = messagesBox.scrollHeight;
      }
    }
    type();
  }

  const messagesList = document.querySelector('.messages-list');
  const messageForm = document.querySelector('.message-form');
  const messageInput = document.querySelector('.message-input');
  const messagesBox = document.querySelector('.messages-box');

  messageForm.addEventListener('submit', (event) => {
    event.preventDefault();

    const message = messageInput.value.trim();
    if (message.length === 0) {
      return;
    }

    const messageItem = document.createElement('li');
    messageItem.classList.add('message', 'sent');
    messageItem.innerHTML = `
        <div class="message-text">
            <div class="message-sender">
                <b></b>
            </div>
            <div class="message-content-USER">
            </div>
        </div>`;
    messagesList.appendChild(messageItem);
    messagesBox.scrollTop = messagesBox.scrollHeight;

    
    const userMessageContent = messageItem.querySelector('.message-content-USER');
    typeMessage(userMessageContent, message);
    
    messageInput.value = '';

    fetch('', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: new URLSearchParams({
        'csrfmiddlewaretoken': document.querySelector('[name=csrfmiddlewaretoken]').value,
        'message': message
      })
    })
      .then(response => response.json())
      .then(data => {
        const response = data.response;
        const messageItem = document.createElement('li');
        messageItem.classList.add('message', 'received');
        messageItem.innerHTML = `
        <div class="message-text">
            <div class="message-sender">
              <b></b>
            </div>
            <div class="message-content-AI">
            </div>
        </div>
          `;
        messagesList.appendChild(messageItem);
        messagesBox.scrollTop = messagesBox.scrollHeight;

        const aiMessageContent = messageItem.querySelector('.message-content-AI');
        typeMessage(aiMessageContent, response);
      });
  });
  window.addEventListener('load', () => {
  const initialMessage = "In one sentence, summarise Diogo's experience for me.";
  messageInput.value = initialMessage;
  messageForm.dispatchEvent(new Event('submit'));
  typeMessage(messageInput, initialMessage);
});
</script>
{% endblock %}
