{% extends "base.html" %}

{% block title %}db-cv{% endblock %}

{% block content %}
<style>
    /* ---------- page + theme styles ---------- */
    body {
        background-color: #FFF7F6;
        color: black;
        transition: background-color 0.3s ease, color 0.3s ease;
        margin: 0;              /* remove default margin so bar hugs the very top */
    }
    .dark-theme {
        background-color: black;
        color: #FFF7F6;
    }

    /* ---------- header action buttons ---------- */
    .action-buttons {
        display: flex;
        justify-content: center; /* center the buttons */
        gap: 6px;                 /* slightly tighter gap */
        align-items: center;
        padding: 6px 10px 4px;    /* less vertical padding */
        width: 100%;
        box-sizing: border-box;
    }

    /* tighten heading top margin so name sits closer to buttons */
    #cv-content h1:first-child,
    #cv-content h2:first-child {
        margin-top: 0.25rem;
    }

    /* ---------- theme‑toggle button ---------- */
    .theme-toggle-button {
        border-radius: 50%;
        width: 40px;
        height: 40px;
        color: #A6FFA3;
        background-color: #9179eb;
        border: none;
        outline: none !important;
    }
    .theme-toggle-button:hover {
        background-color: #6c38fa;
        cursor: pointer;
        border: none;
        outline: none !important;
    }

    /* ---------- download button ---------- */
    .download-pdf-button {
        padding: 8px 12px;
        background-color: #9179eb;
        color: #A6FFA3;
        border: none;
        border-radius: 4px;
        outline: none !important;
    }
    .download-pdf-button:hover {
        background-color: #6c38fa;
        cursor: pointer;
    }

    /* ---------- scroll‑progress bar ---------- */
    /* thin, subtle track */
    #scroll-progress-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;                   /* keep it subtle */
        background: rgba(0, 0, 0, 0.05);
        z-index: 9999;                 /* above everything */
    }
    /* filled portion that grows with scroll */
    #scroll-progress-bar {
        height: 100%;
        width: 0%;
        background: #9179eb;           /* same accent as button */
        transition: width 0.15s ease-out;
    }
    /* dark theme versions */
    body.dark-theme #scroll-progress-container {
        background: rgba(255, 255, 255, 0.15);
    }
    body.dark-theme #scroll-progress-bar {
        background: #A6FFA3;           /* light green accent you used for icon */
    }

    /* No special mobile offsets needed now that buttons are in-flow */
</style>

<!-- scrolling progress bar -->
<div id="scroll-progress-container">
    <div id="scroll-progress-bar"></div>
</div>

<div class="action-buttons">
    <!-- download pdf -->
    <button class="btn btn-secondary download-pdf-button" id="download-pdf">
        Download CV
    </button>

    <!-- theme switch -->
    <button class="btn btn-secondary theme-toggle-button" id="theme-toggle" aria-label="Switch to Dark Mode">
        &#9790;
    </button>
</div>

<!-- main CV content -->
<div class="container mt-2" id="cv-content">
    {{ cv_html|safe }}
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script>
    /* ---------- theme toggle ---------- */
    document.getElementById('theme-toggle').addEventListener('click', function () {
        document.body.classList.toggle('dark-theme');
        const button = this;
        if (document.body.classList.contains('dark-theme')) {
            button.innerHTML = '&#9728;&#65038;';      // sun icon
            button.setAttribute('aria-label', 'Switch to Light Mode');
        } else {
            button.innerHTML = '&#9790;';              // moon icon
            button.setAttribute('aria-label', 'Switch to Dark Mode');
        }
    });

    /* ---------- scroll‑progress bar ---------- */
    const progressBar = document.getElementById('scroll-progress-bar');
    window.addEventListener('scroll', () => {
        const doc = document.documentElement;
        const scrollTop = doc.scrollTop || document.body.scrollTop;
        const scrollHeight = doc.scrollHeight - doc.clientHeight;
        const progress = scrollHeight ? (scrollTop / scrollHeight) * 100 : 0;
        progressBar.style.width = progress + '%';
    });

    /* ---------- download cv as pdf ---------- */
    document.getElementById('download-pdf').addEventListener('click', () => {
        const element = document.getElementById('cv-content');
        const opt = {
            margin:       0.5,
            filename:     'diogo_de_bastos_cv.pdf',
            image:        { type: 'jpeg', quality: 0.98 },
            html2canvas:  { scale: 2 },
            jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' }
        };
        html2pdf().set(opt).from(element).save();
    });
</script>

{% endblock %}
