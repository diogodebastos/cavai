{% extends "base.html" %}

{% block title %}db-cv{% endblock %}

{% block content %}
<style>
    /* ---------- page + theme styles ---------- */
    body {
        background-color: #FFF7F6;
        color: black;
        transition: background-color 0.3s ease, color 0.3s ease;
        margin: 0;              /* remove default margin so bar hugs the very top */
    }
    .dark-theme {
        background-color: black;
        color: #FFF7F6;
    }

    /* tighten heading top margin so name sits closer to buttons */
    #cv-content h1:first-child,
    #cv-content h2:first-child {
        margin-top: 0.25rem;
    }

    /* ---------- theme‑toggle button ---------- */
    .theme-toggle-button {
        border-radius: 50%;
        width: 40px;
        height: 40px;
        color: #A6FFA3;
        background-color: #9179eb;
        border: none;
        outline: none !important;
    }
    .theme-toggle-button:hover {
        background-color: #6c38fa;
        cursor: pointer;
        border: none;
        outline: none !important;
    }

    /* ---------- download button ---------- */
    .download-pdf-button {
        padding: 8px 12px;
        background-color: #9179eb;
        color: #A6FFA3;
        border: none;
        border-radius: 4px;
        outline: none !important;
    }
    .download-pdf-button:hover {
        background-color: #6c38fa;
        cursor: pointer;
    }

    /* ---------- layout + keep sections together in PDF ---------- */
    .cv-layout {
        display: flex;
        gap: 2rem;
        align-items: flex-start;
        max-width: 11.5in;
        margin: 1.25rem auto 3rem;
        padding: 0 1.5rem;
        box-sizing: border-box;
    }
    .cv-sidebar {
        flex: 0 0 240px;
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
        align-self: flex-start;
        position: sticky;
        top: 80px;
    }
    .cv-actions {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 1rem;
        background: rgba(145, 121, 235, 0.08);
        border: 1px solid rgba(145, 121, 235, 0.2);
        border-radius: 8px;
    }
    .cv-actions .download-pdf-button {
        flex: 1 1 auto;
        width: auto;
    }
    .cv-actions .theme-toggle-button {
        width: 40px;
    }
    .cv-toc {
        padding: 1rem;
        background: rgba(145, 121, 235, 0.08);
        border: 1px solid rgba(145, 121, 235, 0.2);
        border-radius: 8px;
    }
    .cv-toc h2 {
        font-size: 1rem;
        margin-bottom: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
    }
    .cv-toc ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .cv-toc li {
        margin-bottom: 0.35rem;
        line-height: 1.3;
    }
    .cv-toc a {
        color: inherit;
        text-decoration: none;
    }
    .cv-toc a:hover,
    .cv-toc a:focus {
        text-decoration: underline;
    }
    .cv-toc .toc-level-h2 {
        padding-left: 0.75rem;
    }
    .cv-toc .toc-level-h3 {
        padding-left: 1.5rem;
        font-size: 0.92rem;
    }
    .cv-subsection {
        margin-bottom: 1.5rem;
        break-inside: avoid;
        page-break-inside: avoid;
    }
    #cv-content {
        max-width: 8.27in;           /* match A4 width */
        width: 100%;
        margin: 0 auto;
        line-height: 1.45;
        box-sizing: border-box;
    }
    #cv-content h1,
    #cv-content h2,
    #cv-content h3,
    #cv-content h4,
    #cv-content h5,
    #cv-content h6 {
        break-after: avoid-page;
        break-inside: avoid;
        page-break-after: avoid;
        page-break-inside: avoid;
    }
    #cv-content p,
    #cv-content ul,
    #cv-content ol,
    #cv-content li,
    #cv-content blockquote {
        break-inside: avoid;
        page-break-inside: avoid;
    }
    #cv-content ul,
    #cv-content ol {
        padding-left: 1.2rem;
    }
    #cv-content li + li {
        margin-top: 0.3rem;
    }
    @media (max-width: 992px) {
        .cv-layout {
            flex-direction: column;
            gap: 1.5rem;
            padding: 0 1rem;
        }
        .cv-sidebar {
            position: static;
            width: 100%;
        }
        .cv-actions {
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 0.5rem;
        }
        .cv-toc {
            width: 100%;
        }
        #cv-content {
            margin: 0;
        }
    }
    @media print {
        .cv-layout {
            display: block;
            max-width: 8.27in;
            margin: 0 auto;
            padding: 0;
        }
        .cv-sidebar,
        .cv-toc {
            display: none !important;
        }
        .cv-main {
            padding: 0;
        }
    }

    /* ---------- scroll‑progress bar ---------- */
    /* thin, subtle track */
    #scroll-progress-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;                   /* keep it subtle */
        background: rgba(0, 0, 0, 0.05);
        z-index: 9999;                 /* above everything */
    }
    /* filled portion that grows with scroll */
    #scroll-progress-bar {
        height: 100%;
        width: 0%;
        background: #9179eb;           /* same accent as button */
        transition: width 0.15s ease-out;
    }
    /* dark theme versions */
    body.dark-theme #scroll-progress-container {
        background: rgba(255, 255, 255, 0.15);
    }
    body.dark-theme #scroll-progress-bar {
        background: #A6FFA3;           /* light green accent you used for icon */
    }

    /* No special mobile offsets needed now that buttons are in-flow */
</style>

<!-- scrolling progress bar -->
<div id="scroll-progress-container">
    <div id="scroll-progress-bar"></div>
</div>

<!-- main CV content -->
<div class="cv-layout" id="cv-layout">
    <aside class="cv-sidebar" data-html2canvas-ignore="true">
        <div class="cv-actions">
            <button class="btn btn-secondary download-pdf-button" id="download-pdf">
                Download CV
            </button>
            <button class="btn btn-secondary theme-toggle-button" id="theme-toggle" aria-label="Switch to Dark Mode">
                &#9790;
            </button>
        </div>
        <nav class="cv-toc" id="cv-toc" aria-label="Table of contents">
            <h2>Contents</h2>
            <ul class="toc-list"></ul>
        </nav>
    </aside>
    <div class="container mt-2 cv-main" id="cv-content">
        {{ cv_html|safe }}
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script>
    /* ---------- theme toggle ---------- */
    document.getElementById('theme-toggle').addEventListener('click', function () {
        document.body.classList.toggle('dark-theme');
        const button = this;
        if (document.body.classList.contains('dark-theme')) {
            button.innerHTML = '&#9728;&#65038;';      // sun icon
            button.setAttribute('aria-label', 'Switch to Light Mode');
        } else {
            button.innerHTML = '&#9790;';              // moon icon
            button.setAttribute('aria-label', 'Switch to Dark Mode');
        }
    });

    /* ---------- scroll‑progress bar ---------- */
    const progressBar = document.getElementById('scroll-progress-bar');
    window.addEventListener('scroll', () => {
        const doc = document.documentElement;
        const scrollTop = doc.scrollTop || document.body.scrollTop;
        const scrollHeight = doc.scrollHeight - doc.clientHeight;
        const progress = scrollHeight ? (scrollTop / scrollHeight) * 100 : 0;
        progressBar.style.width = progress + '%';
    });

    const cvContent = document.getElementById('cv-content');

    /* ---------- enforce section grouping for PDF ---------- */
    if (cvContent) {
        const wrapSections = (selector, stopTags, className) => {
            const headings = Array.from(cvContent.querySelectorAll(selector));
            headings.forEach((heading) => {
                if (heading.closest(`.${className}`)) {
                    return;
                }
                const wrapper = document.createElement('div');
                wrapper.classList.add(className);
                const parent = heading.parentNode;
                parent.insertBefore(wrapper, heading);
                wrapper.appendChild(heading);
                let next = wrapper.nextElementSibling;
                while (next && !stopTags.includes(next.tagName)) {
                    const toMove = next;
                    next = toMove.nextElementSibling;
                    wrapper.appendChild(toMove);
                }
            });
        };
        wrapSections('h3', ['H2', 'H3'], 'cv-subsection');
    }

    /* ---------- build table of contents ---------- */
    const tocNav = document.getElementById('cv-toc');
    const tocList = tocNav ? tocNav.querySelector('.toc-list') : null;
    if (cvContent && tocList) {
        const headings = cvContent.querySelectorAll('h1, h2, h3');
        const slugCounts = {};
        headings.forEach((heading, index) => {
            const text = heading.textContent.trim();
            if (!text) {
                return;
            }
            const level = heading.tagName.toLowerCase();
            let slug = text
                .toLowerCase()
                .replace(/[^a-z0-9\s-]/g, '')
                .replace(/\s+/g, '-')
                .replace(/-+/g, '-');
            if (!slug) {
                slug = `section-${index + 1}`;
            }
            if (slugCounts[slug]) {
                slugCounts[slug] += 1;
                slug = `${slug}-${slugCounts[slug]}`;
            } else {
                slugCounts[slug] = 1;
            }
            heading.id = slug;
            const item = document.createElement('li');
            item.classList.add(`toc-level-${level}`);
            const link = document.createElement('a');
            link.href = `#${slug}`;
            link.textContent = text;
            item.appendChild(link);
            tocList.appendChild(item);
        });
        if (!tocList.children.length) {
            tocNav.style.display = 'none';
        } else {
            tocNav.addEventListener('click', (event) => {
                if (event.target instanceof HTMLAnchorElement) {
                    event.preventDefault();
                    const targetId = event.target.getAttribute('href').slice(1);
                    const target = document.getElementById(targetId);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                }
            });
        }
    }

    /* ---------- download cv as pdf ---------- */
    document.getElementById('download-pdf').addEventListener('click', () => {
        const element = document.getElementById('cv-content');
        const opt = {
            margin:       0.5,
            filename:     'diogo_de_bastos_cv.pdf',
            image:        { type: 'jpeg', quality: 0.98 },
            html2canvas:  { scale: 2 },
            jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' },
            pagebreak:    {
                mode: ['css', 'legacy'],
                avoid: '#cv-content h1, #cv-content h2, #cv-content h3, #cv-content h4, #cv-content h5, #cv-content h6, #cv-content p, #cv-content ul, #cv-content ol, #cv-content li, #cv-content blockquote, .cv-subsection'
            }
        };
        html2pdf().set(opt).from(element).save();
    });
</script>

{% endblock %}
