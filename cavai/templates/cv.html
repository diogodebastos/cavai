{% extends "base.html" %}

{% block title %}CV{% endblock %}

{% block content %}
<style>
    body {
        background-color: #f8f9fa;
        color: #28044A;
        transition: background-color 0.3s ease, color 0.3s ease;
    }
    .dark-theme {
        background-color: #28044A;
        color: #f8f9fa;
    }
    .theme-toggle-button {
        position: absolute;
        top: 10px;
        right: 10px;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        color: #A6FFA3;
        background-color: #9179eb;
        border: none;
        outline: none !important;
    }
    .theme-toggle-button:hover {
        background-color: #6c38fa;
        cursor: pointer;
        border: none;
        outline: none !important;
    }
</style>

<button class="btn btn-secondary theme-toggle-button" id="theme-toggle">&#9790; </button>

<div class="container mt-4" id="cv-content">
    {{ cv_html|safe }}
</div>

<script>
    document.getElementById('theme-toggle').addEventListener('click', function() {
        document.body.classList.toggle('dark-theme');
        const button = document.getElementById('theme-toggle');
        if (document.body.classList.contains('dark-theme')) {
            button.innerHTML = '&#9728;&#65038; '; 
            button.setAttribute('aria-label', 'Switch to Light Mode');
        } else {
            button.innerHTML = '&#9790; ';
            button.setAttribute('aria-label', 'Switch to Dark Mode');
        }
    });
</script>

{% endblock %}
